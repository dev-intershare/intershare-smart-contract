[profile.default]
src = "src"
out = "out"
libs = ["lib"]
no_match_coverage = "/.*(?i)deploy.*.s.sol"
via_ir = true
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    '@chainlink/contracts/=lib/chainlink-evm/contracts/src/v0.8/',
    '@pythnetwork/pyth-sdk-solidity/=lib/pyth-sdk-solidity/',
]

[invariant]
runs = 64
depth = 64
fail_on_revert = true

[rpc_endpoints]
anvil = "${ANVIL_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
